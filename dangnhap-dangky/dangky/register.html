<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng ký tài khoản để khám phá ẩm thực đặc sản Việt Nam.">
    <title>Đăng Ký</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dangnhap-dangky/dangky/register-styles.css">
</head>

<body>
    <header>
        <div class="header-center">
            <h1>Đăng Ký</h1>
            <a href="/Home/index.html" class="back-button">Quay lại trang chủ</a>
        </div>
    </header>

    <div class="register-container">
        <form class="register-form">
            <h2>Tạo tài khoản mới</h2>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu"
                    required>
            </div>
            <button type="submit" class="register-button">Đăng ký</button>
            <p class="login-link">Đã có tài khoản? <a href="/dangnhap-dangky/dangnhap/login.html">Đăng nhập ngay</a></p>
        </form>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://twitter.com">Twitter</a>
        </div>
        <p>Ẩm Thực Đặc Sản Việt Nam. All rights reserved.</p>
    </footer>

</body>

</html>
