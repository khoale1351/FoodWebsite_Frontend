<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập để khám phá ẩm thực đặc sản Việt Nam.">
    <title>Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Home/styles.css">
    <link rel="stylesheet" href="/dangnhap-dangky/dangnhap/login-styles.css">
</head>
<body>
 <header>
    <h1>Đăng Nhập</h1>
    <a href="/Home/index.html" class="back-button">Quay lại trang chủ</a>
</header>
<div class="login-container">
    <form class="login-form">
        <h2>Chào mừng bạn!</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="login-button">Đăng nhập</button>
        <p class="signup-link">Chưa có tài khoản? <a href="/dangnhap-dangky/dangky/register.html">Đăng ký ngay</a></p>
    </form>
</div>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://twitter.com">Twitter</a>
        </div>
        <p> Ẩm Thực Đặc Sản Việt Nam. All rights reserved.</p>
    </footer>
    <script src="/Home/script.js"></script>
</body>
</html>
