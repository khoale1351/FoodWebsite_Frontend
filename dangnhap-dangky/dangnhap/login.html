<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đăng nhập để khám phá ẩm thực đặc sản Việt Nam.">
    <title>Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dangnhap-dangky/dangnhap/login-styles.css">
</head>

<body>
    <header>
        <div class="header-center">
            <h1>Đăng Nhập</h1>
            <a href="/Home/index.html" class="back-button">Quay lại trang chủ</a>
        </div>
    </header>

    <div class="login-container">
        <form class="login-form">
            <h2>Chào mừng bạn!</h2>
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-button">Đăng nhập</button>
            <p class="signup-link">Chưa có tài khoản? <a href="/dangnhap-dangky/dangky/register.html">Đăng ký ngay</a>
            </p>
        </form>
    </div>

    <footer>
        <div class="social-links">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://twitter.com">Twitter</a>
        </div>
        <p> Ẩm Thực Đặc Sản Việt Nam. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validation/1.19.3/jquery.validate.min.js"></script>
    <script src="/dangnhap-dangky/dangnhap/login.js"></script>
</body>

</html>
