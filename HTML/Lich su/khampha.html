<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khám Phá - Ẩm Thực Đặc Sản Việt Nam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <link rel="stylesheet" href="/CSS/lich su.css" />
  </head>

  <body>
    <div class="top-bar">
      <div class="task-bar left">
        <ul>
          <li><a href="/HTML/Home/index.html">Trang chủ</a></li>
          <li><a href="/HTML/Lich su/khampha.html">Khám phá</a></li>
        </ul>
      </div>
      <div class="search-bar">
        <form action="/HTML/Tim kiem/search.html" method="get">
          <input
            type="text"
            name="query"
            placeholder="Tìm kiếm đặc sản..."
            aria-label="Tìm kiếm"
          />
          <button type="submit">Tìm kiếm</button>
        </form>
      </div>
      <div class="login-section right" id="login-section">
        <a href="/HTML/Login-Register/Dang nhap/login.html" class="auth-btn"
          >Đăng nhập</a
        >
        <a href="/HTML/Login-Register/Dang ky/register.html" class="auth-btn"
          >Đăng ký</a
        >
      </div>
      <div class="login-section right" id="user-section" style="display: none">
        <span id="username-display"></span>
        <button id="logout-button" class="auth-btn">Đăng xuất</button>
      </div>
    </div>

    <header>
      <h1>LỊCH SỬ XEM CỦA BẠN</h1>
      <p>Xem lại các món đặc sản bạn đã khám phá!</p>
    </header>

    <div class="history-container content-container">
      <h2>Lịch sử khám phá của bạn</h2>
      <div id="history-list"></div>
      <button onclick="clearHistory()" class="clear-history-btn">
        Xóa Lịch Sử
      </button>
    </div>

    <script>
      const token = localStorage.getItem("token");
      if (token) {
        fetch("http://localhost:5151/api/Auth/profile", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => (res.ok ? res.json() : Promise.reject("Lỗi xác thực")))
          .then((user) => {
            // Sử dụng endpoint đúng, ví dụ:
            return fetch(
              `http://localhost:5151/api/UserViewHistory/${user.id}`,
              {
                headers: { Authorization: "Bearer " + token },
              }
            );
          })
          .then(async (res) => {
            if (!res.ok) throw new Error("Không có lịch sử");
            const text = await res.text();
            if (!text) return [];
            return JSON.parse(text);
          })
          .then((data) => {
            document.getElementById("history-list").innerHTML = data.length
              ? data
                  .map(
                    (item) =>
                      `<div>${
                        item.specialtyName || item.recipeName || "Không rõ"
                      }</div>`
                  )
                  .join("")
              : "<div>Bạn chưa có lịch sử xem nào.</div>";
          })
          .catch((err) => {
            document.getElementById("history-list").innerText =
              err.message || err;
          });
      } else {
        document.getElementById("history-list").innerText =
          "Bạn cần đăng nhập để xem lịch sử!";
      }
    </script>

    <footer>
      <div class="social-links">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://twitter.com">Twitter</a>
      </div>
      <p>© 2025 Ẩm Thực Đặc Sản Việt Nam. All rights reserved.</p>
    </footer>

    <script src="/JS/lich su/history.js"></script>
  </body>
</html>
