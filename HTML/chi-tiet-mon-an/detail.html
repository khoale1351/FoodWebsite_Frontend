<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Món Ăn</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
  </head>

  <body>
    <div class="top-bar">
      <div class="task-bar left">
        <ul>
          <li><a href="/HTML/Home/index.html">Trang chủ</a></li>
          <li><a href="/HTML/Kham pha/Khampha.html">Khám Phá</a></li>
          <li><a href="/HTML/Lich su/khampha.html">Lịch sử</a></li>
        </ul>
      </div>

      <div class="search-bar">
        <form action="/HTML/Tim kiem/search.html" method="get">
          <input
            type="text"
            name="query"
            placeholder="Tìm kiếm đặc sản..."
            aria-label="Tìm kiếm"
          />
          <button type="submit">Tìm kiếm</button>
        </form>
      </div>
      <div class="login-section right" id="login-section">
        <a href="/HTML/Login-Register/login.html" id="login-link">Đăng nhập</a>
        <a href="/HTML/Login-Register/register.html" id="register-link"
          >Đăng ký</a
        >
      </div>
      <div class="user-info" id="user-info" style="display: none">
        <span id="username"></span>
        <button id="logout-btn" class="auth-btn">Đăng xuất</button>
      </div>
    </div>

    <header>
      <h1>Chi Tiết Món Ăn</h1>
    </header>

    <main>
      <section id="specialty-detail" class="detail-section"></section>

      <section id="recipe-section">
        <h3 class="recipe-title">Các công thức món ăn</h3>
        <div id="recipe-tabs" class="tabs"></div>
        <div id="recipe-content" class="tab-content"></div>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://twitter.com">Twitter</a>
      </div>
      <p>© 2025 Ẩm Thực Đặc Sản Việt Nam. All rights reserved.</p>
    </footer>

    <script src="/JS/Home/index.js"></script>
    <script src="/JS/Home/province.js"></script>
    <script src="/JS/chi-tiet-mon-an/detail.js"></script>
  </body>
</html>
