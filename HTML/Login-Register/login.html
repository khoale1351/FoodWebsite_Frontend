<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - Ẩm Thực Đặc Sản Việt Nam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/CSS/login-styles.css" />
  </head>

  <body>
    <header>
      <div class="header-center">
        <h1>Đăng Nhập</h1>
        <a href="/HTML/Home/index.html" class="back-button"
          >Quay lại trang chủ</a
        >
      </div>
    </header>

    <div class="login-container">
      <form class="login-form">
        <h2>Chào mừng bạn!</h2>
        <p id="error-message" class="text-red-500 hidden mb-4"></p>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <p
            class="error-message text-red-500 text-sm mt-1 hidden"
            id="email-error"
          ></p>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required />
          <p
            class="error-message text-red-500 text-sm mt-1 hidden"
            id="password-error"
          ></p>
        </div>
        <p id="form-error" class="text-red-500 text-sm mt-2 hidden"></p>
        <button type="submit" class="login-button" id="login-button">
          Đăng nhập
        </button>
        <p class="signup-link">
          Chưa có tài khoản?
          <a href="/HTML/Login-Register/register.html" class="nav-link"
            >Đăng ký ngay</a
          >
        </p>
      </form>
    </div>

    <footer>
      <div class="social-links">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://twitter.com">Twitter</a>
      </div>
      <p>Ẩm Thực Đặc Sản Việt Nam. All rights reserved.</p>
    </footer>

    <script src="/JS/Login-Register/login.js" defer></script>
  </body>
</html>
